---
layout: default
---

<h1 class="site-header"><a href="{{ '/' | relative_url }}">Chess Replay</a></h1>
<div class="container">
  <div id="clock-top" class="clock clock-black">
    <div class="clock-info">
      <span class="player-name"></span>
      <div class="clock-captures">
        <span class="captures-pieces"></span>
        <span class="captures-advantage"></span>
      </div>
    </div>
    <span class="clock-time">3:00</span>
  </div>
  <div id="board" style="width: 400px; height: 400px;"></div>
  <div id="clock-bottom" class="clock clock-white">
    <div class="clock-info">
      <span class="player-name"></span>
      <div class="clock-captures">
        <span class="captures-pieces"></span>
        <span class="captures-advantage"></span>
      </div>
    </div>
    <span class="clock-time">3:00</span>
  </div>
  <div id="result-banner" class="result-banner" hidden></div>
  <div class="button-row">
    <label for="pgn-file" class="button">Load game</label>
    <input type="file" id="pgn-file" accept=".pgn" hidden>
    <button id="flip" type="button">Flip board</button>
    <button id="share" type="button">Share</button>
  </div>
</div>
<footer class="site-footer">
  <a href="https://github.com/maxjacobson/chess-playback">source</a>
</footer>
